<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<fieldset style="width: 30%">
    <legend>Contact Us</legend>

    <fieldset>
    <legend>Personal Details</legend>
    <form action="">
    <label for="name">Name</label><br>
    <input type="text" id="name" required="required"><br>
    <label for="email">Email</label><br>
    <input type="email" id="email" required="required"><br>
    <label for="message">Message</label><br>
    <input type="text" id="message" required="required" style="width: 200px; height: 50px">
</form>
</fieldset>

<fieldset>
 <legend>Company Details</legend>
<form action="">
    <label for="cname">Company Name</label><br>
    <input type="text" id="cname" required="required"><br><br>
    <label for="number">Phone Number</label><br>
    <input type="number" id="number" required="required"><br>
    <label for="website">Website</label><br>
    <input type="url" id="website" required="required"><br>
    <label for="topic">Topics</label><br><br>
    <select name="" id="topic">
        <option value="Purchase">Purchases</option>
        <option value="Delivery">Delivery</option>
        <option value="Order">Orders</option>
        <option value="Catalogue">Catalogues</option>
        <option value="Replacement">Replacements</option>
    </select><br>
    <label for="message">Message</label><br>
    <input type="text" id="message" required="required">
</form>
</fieldset>

</fieldset>









</body>
</html>
