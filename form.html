<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Data</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<h1>PERSONAL DETAILS</h1>

<form action="">

    <label for="Fname">  First Name :</label>
    <input type="text" id="Fname" placeholder="Enter First Name" required="required">
    <br><br><br>

    <label for="Mname"> Middle Name :</label>
    <input type="text" id="Mname" placeholder="Enter Middle Name" required="required">
    <br><br><br>
    <label for="Sname">Surname</label>
    <input type="text" id="Sname" placeholder="Enter Surname" required="required">
    <br><br><br>
    <label for="email">Email Address :</label>
    <input type="email" id="email" placeholder="abc@gmail.com" required="required">
    <br><br><br>
    <label for="password">Password :</label>
    <input type="password" id="password" placeholder="password" required="required">
    <br><br><br>
    <p>Choose your favorite football team :</p>
    <input type="radio" id="Arsenal">
    <label for="Arsenal">Arsenal</label>
    <br>
    <input type="radio" id="Chelsea">
    <label for="Chelsea">Chelsea</label>
    <br>
    <input type="radio" id="ManchesterUnited">
    <label for="ManchesterUnited">Manchester United</label>
    <p>Choose a programming language</p>
    <input type="checkbox" id="Pascal">
    <label for="Pascal">Pascal</label>
    <input type="checkbox" id="kotlin">
    <label for="kotlin">Kotlin</label>
    <label for="nationality">Nationality</label>
    <select name="" id="">
        <option value="Ethiopia">Ethiopian</option>
        <option value="Tanzania">Tanzanian</option>
        <option value="Zambia">Zambian</option>
        <option value="Kenya">Kenyan</option>
    </select>
    <br><br>
    <label for="person">Describe yourself</label>
    <textarea name="" id="person" cols="40" rows="5" placeholder="Type here"></textarea>
    <br><br>
    <button type="submit">Submit</button>
</form>



</body>
</html>
